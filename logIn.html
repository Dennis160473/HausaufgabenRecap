<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
</head>
<body>
    <h1>Verschiedene Listen</h1>

    <!--ul = unordered list -->
    <!-- ol = ordered list -->
     <ul>
        <h3>Zutaten</h3>
        <li>Teig</li>
        <!-- type = disc, none, square circle -->
        <ul type="square">
            <li>Mehl</li>
            <li>Zucker</li>
            <li>Milch</li>
            <li>Eier</li>
            <li>Butter</li>
            <li>Backpulver</li>
            <li>Vanillezucker</li>
        </ul>
     </ul>

     <ol>
        <h3>Zutaten</h3>
        <li></li>
            <ol type="A">
                <li>Schaft</li>
                <li>Flight</li>
                <li>Barrel</li>
            </ol>
    </ol>
</body>
</html>
