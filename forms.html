          <br />

          <br />

          <br />

          <input type="date" />
          <br />
          <br />
          <label>Magst du Dart?</label>
          <br />
          <label>ja</label>

            <option value="">Katze</option>

        </select>
          <br />
          <br />

          <input type="submit" />
        </fieldset>
      </form>

</body>
</html>
